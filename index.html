<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>

</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-last-name">Sobrenome</label>
                        <input type="text" id="event-last-name" required />
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="email" id="event-email" required />
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
                    <input type="password" id="event-password" required minlength="6" />
                </div>

            </fieldset>

            <fieldset>
                <div class="mentorship">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-name" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend class="caption">Seus horários disponíveis</legend>
            </fieldset>

            <fieldset>
                <legend class="first">Primeira mentoria</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend class="second">Segunda mentoria</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end" />
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="SALVAR" />
        </footer>
    </div>
</body>

</html>
